<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="panel panel-primary" id="requisitanteId">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-person icon-sm" aria-hidden="true"></i>
						Requisitante
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="nomeRequisitante">Nome</label>
							<input type="text" name="nomeRequisitante" class="form-control" id="nomeRequisitante"
								placeholder="Enter email" />
						</div>

						<div class="form-group col-md-4">
							<label for="emailRequisitante">Email</label>
							<input type="email" name="emailRequisitante" class="form-control" id="emailRequisitante"
								placeholder="Enter email" />
						</div>

						<div class="form-group col-md-4">
							<label for="senhaRequisitante">Senha</label>
							<input type="password" name="senhaRequisitante" class="form-control" id="senhaRequisitante"
								placeholder="Digite sua Senha" />
						</div>

						<div class="form-group col-md-2">
							<label for="telefoneRequisitante">Telefone</label>
							<input type="tel" name="telefoneRequisitante" class="form-control" id="telefoneRequisitante"
								placeholder="Digite seu Telefone" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
							<label for="rgRequisitante">RG (Identidade)</label>
							<input type="text" name="rgRequisitante" class="form-control" id="rgRequisitante"
								placeholder="Digite seu Nome" />
						</div>

						<div class="col-md-2">
							<label for="dataNascimentoRequisitante">Data de Nascimento</label>
							<input type="text" class="form-control" id="dataNascimentoRequisitante"
								name="dataNascimentoRequisitante" />
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-file-date icon-sm" aria-hidden="true"></i>
						Ponto Comercial
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="tipoPontoComercial">Tipo</label>
							<div class="radio">
								<label>
									<input type="radio" name="tipoPontoComercial" id="tipoPontoComercial" value="quiosque">
									Quiosque
								</label>
								<label>
									<input type="radio" name="tipoPontoComercial" id="tipoPontoComercial" value="loja">
									Loja de Varejo
								</label>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label>Dias de Trabalho</label>

							<div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-segunda" name="segunda">
									<label for="checkbox-segunda">Segunda</label>
								</div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-terca" name="terca">
									<label for="checkbox-terca">Terça</label>
								</div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-quarta" name="quarta">
									<label for="checkbox-quarta">Quarta</label>
								</div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-quinta" name="quinta">
									<label for="checkbox-quinta">Quinta</label>
								</div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-sexta" name="sexta">
									<label for="checkbox-sexta">Sexta</label>
								</div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-sabado" name="sabado">
									<label for="checkbox-sabado">Sábado</label>
								</div>
								<div class="custom-checkbox custom-checkbox-success custom-checkbox-inline">
									<input type="checkbox" id="checkbox-doming" name="domingo">
									<label for="checkbox-doming">Domingo</label>
								</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="cepPontoComercial">CEP</label>
							<input type="text" name="cepPontoComercial" class="form-control" id="cepPontoComercial"
								placeholder="Digite seu CEP" mask="00000-000" />
						</div>

						<div class="col-md-4">
							<label for="logradouroPontoComercia">Logradouro</label>
							<input type="text" name="logradouroPontoComercia" class="form-control" id="logradouroPontoComercia"
								placeholder="Digite seu Logradouro" />
						</div>

						<div class="col-md-2">
							<label for="numeroPontoComercial">Número</label>
							<input type="text" name="numeroPontoComercial" placeholder="Digite seu Número" class="form-control"
								id="numeroPontoComercial" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="bairroPontoComercial">Bairro</label>
							<input type="text" name="bairroPontoComercial" class="form-control" placeholder="Digite seu Bairro"
								id="bairroPontoComercial" />
						</div>

						<div class="form-group col-md-4">
							<label for="cidadePontoComercial">Cidade</label>
							<input type="text" name="cidadePontoComercial" class="form-control" placeholder="Digite sua Cidade"
								id="cidadePontoComercial" />
						</div>

						<div class="form-group col-md-4">
							<label for="estadoPontoComercial">Estado</label>
							<input type="text" name="estadoPontoComercial" class="form-control" placeholder="Digite seu Estado"
								id="estadoPontoComercial" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="observacaoPontoComercial">Observação</label>
							<textarea name="observacaoPontoComercial" rows="5" class="form-control" id="observacaoPontoComercial"
								placeholder="Observação"></textarea>
						</div>
					</div>

				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-file-date icon-sm" aria-hidden="true"></i>
						Responsáveis
					</h3>
				</div>
				<div class="panel-body">
					<table tablename="responsaveisTabela" class="table table-hover" addbuttonlabel="Adicionar Responsável"
						addbuttonclass="btn btn-info">
						<thead>
							<tr>
								<th>Responsáveis</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="zoom" id="responsavelPontoComercial" name="responsavelPontoComercial" data-zoom="{
										'displayKey':'colleagueName',
										'datasetId':'colleague',
										'maximumSelectionLength':'2',
										'placeholder':'Escolha o usuário',
										'fields':[
												{
													'field':'colleagueId',
													'label':'ID'
												},{
													'field':'colleagueName',
													'label':'Nome',
													'standard':'true'
												},{
													'field':'login',
													'label':'Login'
												},{
													'field':'mail',
													'label':'Email'
												}
										]
								}" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-monetization-on icon-thumbnail-xl" aria-hidden="true"></i>
						Financeiro
					</h3>
				</div>

				<div class="panel-body">
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label for="valorFinanceiro">Valor</label>
								<input mask="#00.000.000.000.000,00" type="text" name="valorFinanceiro" id="valorFinanceiro"
									class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>

<!-- Javascript -->
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./cep.js"></script>

</html>
