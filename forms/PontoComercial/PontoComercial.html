<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-person icon-sm" aria-hidden="true"></i>
						Requisitante
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="emailFormUser">Email</label>
							<input type="email" name="emailFormUser" class="form-control" id="emailFormUser"
								placeholder="Enter email" />
						</div>

						<div class="form-group col-md-4">
							<label for="passwordFormUser">Senha</label>
							<input type="password" name="passwordFormUser" class="form-control" id="passwordFormUser"
								placeholder="Digite sua Senha" />
						</div>

						<div class="form-group col-md-2">
							<label for="phoneFormUser">Telefone</label>
							<input type="tel" name="phoneFormUser" class="form-control" id="phoneFormUser"
								placeholder="Digite seu Telefone" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="rgFormUser">RG (Identidade)</label>
							<input type="text" name="rgFormUser" class="form-control" id="rgFormUser" placeholder="Digite seu Nome" />
						</div>

						<div class="col-md-2">
							<label for="CalendarFormUser">Data de Nascimento</label>
							<input type="text" class="form-control" id="CalendarFormUser" name="CalendarFormUser" />
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-file-date icon-sm" aria-hidden="true"></i>
						Ponto Comercial
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">

						<div class="form-group col-md-6">
							<label>Responsável</label>


							<input type="zoom" id="c7_total" name="c7_total" data-zoom="{
								'displayKey':'colleagueName',
								'datasetId':'colleague',
								'maximumSelectionLength':'2',
								'placeholder':'Escolha o usuário',
								'fields':[
										{
											'field':'colleagueId',
											'label':'ID'
										},{
											'field':'colleagueName',
											'label':'Nome',
											'standard':'true'
										},{
											'field':'login',
											'label':'Login'
										},{
											'field':'mail',
											'label':'Email'
										}
								]
						}" />
						</div>

						<div class="form-group col-md-2">
							<label for="typePontoComercialFormUser">Tipo</label>
							<div class="radio">
								<label>
									<input type="radio" name="typePontoComercialFormUser" id="typePontoComercialFormUser"
										value="quiosque">
									Quiosque
								</label>
								<label>
									<input type="radio" name="typePontoComercialFormUser" id="typePontoComercialFormUser" value="loja">
									Loja de Varejo
								</label>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label>Dias de Trabalho</label>
							<div class="checkbox">
								<label>
									<input type="checkbox" name="segunda" value="segunda">
									Segunda
								</label>
								<label>
									<input type="checkbox" name="terca" value="terca">
									Terca
								</label>
								<label>
									<input type="checkbox" name="quarta" value="quarta">
									Quarta
								</label>
								<label>
									<input type="checkbox" name="quinta" value="quinta">
									Quinta
								</label>
								<label>
									<input type="checkbox" name="sexta" value="sexta">
									Sexta
								</label>
								<label>
									<input type="checkbox" name="sabado" value="sabado">
									Sabado
								</label>
								<label>
									<input type="checkbox" name="domingo" value="domingo">
									Domingo
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="cepFormUser">CEP</label>
							<input type="text" name="cepFormUser" class="form-control" id="cepFormUser" placeholder="Digite seu CEP"
								mask="00000-000" />
						</div>

						<div class="col-md-4">
							<label for="logradouroFormUser">Logradouro</label>
							<input type="text" name="logradouroFormUser" class="form-control" id="logradouroFormUser"
								placeholder="Digite seu Logradouro" />
						</div>

						<div class="col-md-2">
							<label for="numeroFormUser">Número</label>
							<input type="text" name="numeroFormUser" placeholder="Digite seu Número" class="form-control"
								id="numeroFormUser" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="bairroFormUser">Bairro</label>
							<input type="text" name="bairroFormUser" class="form-control" placeholder="Digite seu Bairro"
								id="bairroFormUser" />
						</div>

						<div class="form-group col-md-4">
							<label for="localidadeFormUser">Cidade</label>
							<input type="text" name="localidadeFormUser" class="form-control" placeholder="Digite sua Cidade"
								id="localidadeFormUser" />
						</div>

						<div class="form-group col-md-4">
							<label for="estadoFormUser">Estado</label>
							<input type="text" name="estadoFormUser" class="form-control" placeholder="Digite seu Estado"
								id="estadoFormUser" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="observacaoFormUser">Observação</label>
							<textarea name="observacaoFormUser" rows="5" class="form-control" id="observacaoFormUser"
								placeholder="Observação"></textarea>
						</div>
					</div>

				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-monetization-on icon-thumbnail-xl" aria-hidden="true"></i>
						Financeiro
					</h3>
				</div>

				<div class="panel-body">
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-2">
								<label for="valorFormUser">Valor</label>
								<input type="number" name="valorFormUser" id="valorFormUser" class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>

<!-- Javascript -->
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./cep.js"></script>

</html>
